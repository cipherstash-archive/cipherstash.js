[package]
name = "ore-rs"
version = "0.4.4"
description = "Node bindings for ore.rs"
license = "ISC"
edition = "2018"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]
path = "native/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ore-rs = { git = "https://github.com/cipherstash/ore.rs" }
ore-encoding-rs = { git = "https://github.com/cipherstash/ore_encoding.rs", tag = "0.23.1" }
hex-literal = "0.3.2"
unicode-normalization = "0.1.19"

[dev-dependencies]
quickcheck = "1.0.3"

[dependencies.neon]
version = "0.9"
default-features = false
features = ["napi-6"]
